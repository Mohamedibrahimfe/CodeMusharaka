<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="stylesheet" href="assets/all.min.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="vh-100 d-flex align-items-center position-fixed start-0 top-0" role="navigation">
        <div class="p-2">
            <div id="mainNav">
                <ul class="list-unstyled rounded ms-2">
                    <li>
                        <a class="vlink rounded border-0" href="#"><i class="fas fa-home"></i><span>Home</span></a>
                    </li>
                    <li>
                        <a class="vlink rounded" href="#"><i
                                class="fa-regular fa-circle-user"></i><span>Profile</span></a>
                    </li>
                    <li>
                        <a class="vlink rounded" href="#"><i class="fas fa-newspaper"></i><span>News</span></a>
                    </li>
                    <li>
                        <a class="vlink rounded" href="#"><i class="fa-solid fa-user-plus"></i>
                            <span class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#Login">Login</span>
                        </a>
                    </li>
                    <li>
                        <a class="vlink rounded " href="#"><i class="fa-solid fa-right-to-bracket"></i>
                            <span class="cursor-pointer" data-bs-toggle="modal"
                                data-bs-target="#Register">Register</span>
                        </a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center my-3">Nexus</h1>
    </div>
    <section>
        <div class="container d-flex justify-content-center" style="height:100vh">
            <div id="posts">

            </div>
        </div>
    </section>







    <div id="create-post" onclick="createPost()" class="create-post"><i class="fa-solid fa-circle-plus"></i></div>



    <!-- modal -->
    <div class="modal fade" id="Register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">E-mail :</label>
                            <input type="email" class="form-control" id="recipient-email">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">User Name :</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">password :</label>
                            <input type="password" class="form-control" id="password-input"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">User Name :</label>
                            <input type="text" class="form-control" id="login-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">password :</label>
                            <input type="password" class="form-control" id="password-input-login"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="Login()" id="loginBtn">Login</button>
                </div>
            </div>
        </div>
    </div>

</body>



<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/private.js"></script>
<script src="js/main.js"></script>

</html>
