<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="assets/all.min.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="vh-100 d-flex align-items-center position-fixed start-0 top-0 z-3" role="navigation">
        <div class="p-2">
            <div id="mainNav">
                <ul id="list" class="list-unstyled rounded ms-2 NV ">
                    <li>
                        <a class="vlink rounded border-0" href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
                    </li>
                    <li id="toggleProfile" style="display: none;" class="d-none d-none">
                        <a class="vlink rounded" href="profile.html"><i
                                class="fa-regular fa-circle-user"></i><span>Profile</span></a>
                    </li>
                    <li id="login-form">
                        <a class="vlink rounded" data-bs-toggle="modal" data-bs-target="#Login" href="#"><i
                                class="fa-solid  fa-right-to-bracket"></i>
                            <span class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#Login">Login</span>
                        </a>
                    </li>
                    <li id="Register-form">
                        <a class="vlink rounded" data-bs-toggle="modal" data-bs-target="#Register" href="#"><i
                                class="fa-solid fa-user-plus"></i>
                            <span class="cursor-pointer" data-bs-toggle="modal"
                                data-bs-target="#Register">Register</span>
                        </a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center my-3 mt-0 p-4 mb-5">Nexus</h1>
    </div>
    <section>
        <div class="container d-flex justify-content-center p-5 pt-0" style="height:30vh;min-width: 50rem;">
            <div id="mainInfo" class="d-flex justify-content-between gap-5 align-items-center  border-5  p-5 " style="min-width: 60rem; min-height: 18rem">
                <img id="profileImg" src="" class="rounded-circle " width="150px" height="150px" alt="">
                <div class="d-flex flex-column gap-3 ">
                    <h1 class="text-left h6">User name: <span id="username" class="h4"></span></h1>
                    <h1 class="text-left center h6">Email: <span id="email" class="h4"></span></h1>
                    <h1 class="text-left h6">Name: <span id="name" class="h4"> </span></h1>
                </div>
                <div class="d-flex flex-column gap-3 ">
                    <h1 class="text-center text-secondary"><span id="postsNum" class="h4 big-text"></span> <span  class="h4"> posts</span></h1>
                    <h1 class="text-center text-secondary"><span id="comments" class="h4 big-text"></span> <span id="comments" class="h4"> comments</span></h1>
                </div>  
            </div>
        </div>
    <section>
        <div class="container pt-5">
            <h1 id="postsTitle" class="my-3 rounded text-center">User's Posts</h1>
        </div>
        <div class="container d-flex justify-content-center mt-5 " style="min-height:100vh">
            <div id="profilePosts">
            </div>
        </div>
    </section>



    <!-- create post -->
    <div class="create-post d-none" id="create-post" onclick="AddPostBtn()"><i
        class="fa-solid fa-circle-plus"></i>
    </div>
   <!-- zoom image -->
   <div class="modal fade " id="zoomImage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog 	modal-xl ">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Image</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <img id="zoom-image" class="w-100" src=""  alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <!-- alerts -->
    <div class="alert custom-alert fade show position-fixed top-0 end-0 z-3 " role="alert" id="liveAlertPlaceholder">
    </div>

    <!-- modals -->

    <!-- Register -->
    <div class="modal fade" id="Register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">name :</label>
                            <input type="text" class="form-control" id="name-register"></input>
                            </div>
                            <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">E-mail :</label>
                            <input type="email" class="form-control" id="recipient-email">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">User Name :</label>
                            <input type="text" class="form-control" id="userNameRegister">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">password :</label>
                            <input type="password" class="form-control" id="password-input"></input>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">image :</label>
                            <input type="file" class="form-control" id="image-input"></input>
                        </div>
                    </form>
                </div>
                <div id="Register-error-place" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="Registration()" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- login -->
    <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">User Name :</label>
                            <input type="text" class="form-control" id="login-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">password :</label>
                            <input type="password" class="form-control" id="password-input-login"></input>
                        </div>
                    </form>
                </div>
                <div id="login-error-place" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="Login()" id="loginBtn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!--create post modal  -->
    <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-title">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Title :</label>
                            <input type="text" class="form-control" id="postTitle"></input>
                            <input type="hidden" id="post-id" value="">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">body :</label>
                            <textarea type="text" class="form-control" id="postBody"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">image :</label>
                            <input type="file" class="form-control" id="postImage"></input>
                        </div>
                    </form>
                </div>
                <div id="create-post-error-place" class="error-message"></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createPost()" id="submitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- loader -->
    <div id="loader" class="position-fixed d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-75 rounded-circle" style="width: 100px; height: 100px; z-index: 1000; margin: auto; top: 0; bottom: 0; left: 0; right: 0;">
        <div class="lds-ring"><div></div><div></div><div></div><div></div>
        </div>
    </div>


    <!-- dark-light-mode -->
    <a id="dark-mode">
        <i id="dark-mode-icon" class="toggler fa-solid fa-moon"></i>
    </a>
    <!-- minimal-mode -->
    <a id="minimal-mode">
        <i id="minimal-mode-icon" class="toggler fa-solid fa-mountain-sun"></i>
    </a>



    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/private.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
