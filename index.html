<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="assets/all.min.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="vh-100 d-flex align-items-center position-fixed start-0 top-0 z-3" role="navigation">
        <div class="p-2">
            <div id="mainNav">
                <ul id="list" class="list-unstyled rounded ms-2">
                    <li>
                        <a class="vlink rounded border-0" href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
                    </li>
                    <li>
                        <a class="vlink rounded" href="Profile.html"><i
                                class="fa-regular fa-circle-user"></i><span>Profile</span></a>
                    </li>
                    <li id="login-form">
                        <a class="vlink rounded" data-bs-toggle="modal" data-bs-target="#Login" href="#"><i
                                class="fa-solid  fa-right-to-bracket"></i>
                            <span class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#Login">Login</span>
                        </a>
                    </li>
                    <li id="Register-form">
                        <a class="vlink rounded" data-bs-toggle="modal" data-bs-target="#Register" href="#"><i
                                class="fa-solid fa-user-plus"></i>
                            <span class="cursor-pointer" data-bs-toggle="modal"
                                data-bs-target="#Register">Register</span>
                        </a>
                    </li>
                    <li id="dark-mode" >
                        <a class="vlink rounded" href="#"><i class="fa-solid fa-moon"></i><span>Dark Mode</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div  class="container">
        <h1 class="text-center my-3">Nexus</h1>
    </div>
    <section>
        <div id="mainContainer" class="container d-flex justify-content-center shadow" style="min-height:100vh">
            <div id="posts">
            </div>
        </div>
    </section>

    <!-- create post -->
    <div class="create-post d-none" id="create-post" onclick="AddPostBtn()"><i
        class="fa-solid fa-circle-plus"></i></div>

    <!-- alerts -->
    <div class="alert custom-alert fade show position-fixed top-0 end-0 z-3 " role="alert" id="liveAlertPlaceholder">
    </div>

    <!-- modals -->

    <!-- Register -->
    <div class="modal fade" id="Register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">name :</label>
                            <input type="text" class="form-control" id="name-register"></input>
                            </div>
                            <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">E-mail :</label>
                            <input type="email" class="form-control" id="recipient-email">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">User Name :</label>
                            <input type="text" class="form-control" id="userNameRegister">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">password :</label>
                            <input type="password" class="form-control" id="password-input"></input>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">image :</label>
                            <input type="file" class="form-control" id="image-input"></input>
                        </div>
                    </form>
                </div>
                <div id="Register-error-place" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="Registration()" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- login -->
    <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">User Name :</label>
                            <input type="text" class="form-control" id="login-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">password :</label>
                            <input type="password" class="form-control" id="password-input-login"></input>
                        </div>
                    </form>
                </div>
                <div id="login-error-place" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="Login()" id="loginBtn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!--create post modal  -->
    <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-title">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Title :</label>
                            <input type="text" class="form-control" id="postTitle"></input>
                            <input type="hidden" id="post-id" value="">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">body :</label>
                            <textarea type="text" class="form-control" id="postBody"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">image :</label>
                            <input type="file" class="form-control" id="postImage"></input>
                        </div>
                    </form>
                </div>
                <div id="create-post-error-place" class="error-message"></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createPost()" id="submitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- loader -->
    <div id="loader" class="position-fixed d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-75 rounded-circle" style="width: 100px; height: 100px; z-index: 1000; margin: auto; top: 0; bottom: 0; left: 0; right: 0;">
        <div class="lds-ring"><div></div><div></div><div></div><div></div>
        </div>
    </div>
</body>



<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/private.js"></script>
<script src="js/main.js"></script>

</html>
